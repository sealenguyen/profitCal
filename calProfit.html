<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <script>
            let sotienVay = parseInt (prompt("Nhập số tiền vay :"));
            let laiSuat = parseInt (prompt("Nhập lãi suất :"));
            let soNamvay = parseInt (prompt('Nhập số năm vay :'));

            let soTientra = sotienVay + sotienVay * laiSuat / 100 * soNamvay;

            alert("Số tiền trả :" + soTientra.toFixed(0));
        </script>
    </body>
</html>
